<div class="row d-flex justify-content-center">
    <div>
      <h2>Sign In form</h2>
    </div>
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div *ngIf="signinForm.get('email')?.touched && signinForm.get('email')?.invalid">
          <div *ngIf="signinForm.get('email')?.errors?.['required']" style="color: red;">Email is required</div>
          <div *ngIf="signinForm.get('email')?.errors?.['email']" style="color: red;">Invalid email address</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <div *ngIf="signinForm.get('password')?.touched && signinForm.get('password')?.invalid">
          <div *ngIf="signinForm.get('password')?.errors?.['required']" style="color: red;">Password is required</div>
          <div *ngIf="signinForm.get('password')?.errors?.['minlength']" style="color: red;">Password must be at least 8 characters</div>
        </div>
      </div>
      <br>
      <button class="btn btn-primary" [disabled]="signinForm.invalid" type="submit">Sign IN</button>
  </form>
  </div>
